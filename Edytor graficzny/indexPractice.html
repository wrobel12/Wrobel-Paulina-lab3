<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="stylePractice.css">
    <title>Paint</title>
</head>
<body>
        

    <div class="container-fluid">
        <div class="row justify-content-md-center">
            <div class="col-2 col-md-auto" id="col1">
                    <h1 class="display-4" style="padding-left: 40px; padding-top: 10px;">Bg</h1>
                    <input class="colorpicker" style="margin-left: 30px; margin-top: 10px;" type="color" 
                           id="bg-color" value="#efe9cc">
                  <div>
                    <h1 class="display-4" style="padding-left: 25px; padding-top: 10px;">Color</h1>
                    <input class="colorpicker" style="margin-left: 30px; margin-top: 10px;" type="color" 
                           id="paint-color" value="#c81464">
                  </div>
                  
                <h1 class="display-4" style="padding-left: 25px; padding-top: 20px; padding-bottom: 10px;">Tools</h1>
                <div class="btn-group-vertical" style="padding-left: 10px">
                <img src="pencil.png" id="pencil"></img>
                <img src="line.png" id="line"></img>
                <img src="rectangle.png" id="rectangle"></img>
            </div>
           
                <h1 class="display-4" style="padding-left: 5px; padding-top: 20px; padding-bottom: 10px;">Options</h1>
                <div class="btn-group-vertical" style="margin-top: 5px">
                <button type="button" class="btn btn-warning" id="invertcolors">Invert colors</button>
                <button type="button" class="btn btn-warning" id="addimage">Add photo</button>
                <button type="button" class="btn btn-warning" id="clearcanvas">Clear</button>
            </div>

            </div>
            <div class="col-2 col-md-auto" id="col2">
                <div class="row" id="row1">
                    <canvas id="canvas" width="984" height="700">

                    </div>
                <div class="row" id="row2">
                    <div id="imageManipulation">
                    <label for="brightnessSlider" id="brtext">Brightness (<span id="brightnessvalue">0</span>)</label>
                    <input id="brightnessSlider" type="range" value="0" min="-100" max="100">
                    <label for="contrastslider" id="contrasttext">Contrast (<span id="contrastvalue">0</span>)</label>
                    <input type="range" id="contrastslider" value="0" min="-100" max="100">
                    <label for="saturationslider" id="saturationtext">Saturation (<span id="saturationvalue">0</span>)</label>
                    <input type="range" id="saturationslider" value="50" min="0" max="100">
                </div>
                </div>
                    
                
            </div>
            </div>
      </div>
 

        <script type="text/javascript">
 
        let pencilBrush = document.getElementById('pencil')
        pencilBrush.classList.add('hover')
   

        // new canvas
        const p = new Paint();
        document.querySelector('#pencil')
            .addEventListener('click',() => p.setBrush('pencil'))
            
        
        document.querySelector('#rectangle')
            .addEventListener('click',() => p.setBrush('rectangle'))

            document.querySelector('#line')
            .addEventListener('click',() => p.setBrush('line'))

        document.querySelector('#paint-color')
            .addEventListener('change', (e) => p.changeColor(e, '#paint-color'))

            document.querySelector('#bg-color')
            .addEventListener('change', (e) => p.changeBackgroundColor(e, '#bg-color'))

            document.querySelector('#clearcanvas')
            .addEventListener('click', (e) => p.clearCanvas(e))

            document.querySelector('#addimage')
            .addEventListener('click', (e) => p.drawCanvasImage(e,'zdj.jpg'))

             document.querySelector('#invertcolors')
            .addEventListener('click', () => p.invertImageColors())

            document.querySelector('#brightnessSlider')
            .addEventListener('change', (e) => p.changeImage(e,'#brightnessSlider', '#brightnessvalue', 'brightness'))

            document.querySelector('#contrastslider')
            .addEventListener('change', (e) => p.changeImage(e,'#contrastslider', '#contrastvalue', 'contrast'))

            document.querySelector('#saturationslider')
            .addEventListener('change', (e) => p.changeImage(e,'#saturationslider', '#saturationvalue', 'saturation'))

             p.setImageInputs('#imageManipulation')




        
        </script>
    
</body>
</html>
